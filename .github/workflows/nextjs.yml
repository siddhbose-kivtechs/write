name: Build Next.js Site
on:
  [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create .env with Github Secrets
        run: |
          touch .env
          echo $ENV_VAR_1 >> .env
        env:
          ENV_VAR_1: ${{ secrets.ENV_FILE }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
